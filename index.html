<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Arrow Key Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    .wrap { display: grid; place-items: center; height: 100%; gap: 16px; }
    .card { padding: 24px 28px; border: 1px solid #ddd; border-radius: 14px; }
    .status { margin-top: 12px; font-size: 14px; color: #555; }
    kbd { background: #f2f2f2; border: 1px solid #ccc; border-bottom-width: 3px; border-radius: 6px; padding: 2px 6px; }

    /* Small video container (visual size 240×360) */
    .video-shell {
      width: 240px;       /* visual width after scaling */
      height: 360px;      /* visual height after scaling */
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,.06);
    }

    /* This wrapper scales the already-correctly-positioned rotated video */
    .video-scale {
      position: absolute;
      inset: 0;
      width: 480px;       /* unscaled portrait size (after rotation) */
      height: 720px;
      transform: scale(0.5);          /* 480×720 → 240×360 visually */
      transform-origin: top left;
    }

    /* Inside, keep the original working rotate + translate */
    .video-rot {
      position: absolute;
      top: 0; left: 0;
      width: 720px;       /* native stream size */
      height: 480px;
      transform: rotate(90deg) translateY(-100%);
      transform-origin: top left;
    }

    .video-rot iframe {
      display: block;
      width: 720px;
      height: 480px;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="video-shell">
      <div class="video-scale">
        <div class="video-rot">
          <iframe
            src="http://192.168.1.56:8080/video"
            allow="autoplay; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="card">
      <h1>Press an arrow key</h1>
      <p><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd></p>
      <div class="status" id="status">Waiting for input…</div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8082/direction";
    const statusEl = document.getElementById("status");

    const keyToDirection = {
      ArrowUp: "UP",
      ArrowDown: "DOWN",
      ArrowLeft: "LEFT",
      ArrowRight: "RIGHT",
    };

    async function send(direction, action) {
      const payload = `${direction}_${action}`;
      statusEl.textContent = `Sending: ${payload}…`;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: payload,
        });

        if (!res.ok) throw new Error(`Server responded ${res.status}`);
        statusEl.textContent = `Sent: ${payload}`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.repeat) return; // avoid flooding
      const dir = keyToDirection[e.key];
      if (dir) send(dir, "PRESSED");
    });

    window.addEventListener("keyup", (e) => {
      const dir = keyToDirection[e.key];
      if (dir) send(dir, "RELEASED");
    });
  </script>
</body>
</html>
